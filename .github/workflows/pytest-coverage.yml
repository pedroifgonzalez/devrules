---
name: pytest and coverage
'on':
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
jobs:
  pytest:
    name: Run tests and coverage (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          # Install the package with dev dependency group
          uv pip install -e . --group dev --system

      - name: Run tests with coverage (fail if < 90%)
        run: |
          # Enforce coverage threshold with pytest-cov's --cov-fail-under
          uv run pytest --maxfail=1 --disable-warnings -q \
            --cov=devrules \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=90

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
